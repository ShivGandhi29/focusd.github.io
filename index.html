<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Focusd - A free to-do list app to help you stay focused and get things done">
    <title>Focusd - Free To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="images/icon/logo transparent.png" alt="Focusd Logo" class="logo">
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="content-left">
                <h1 class="title">Focusd</h1>
                <p class="subtitle">A simple, free to-do list app to help you stay focused and get things done.</p>
                
                <div class="download-section">
                    <p class="download-text">Available now on the App Store</p>
                    <a href="#" class="download-btn">Download Free</a>
                </div>
            </div>
            
            <div class="app-screenshot">
                <img src="images/Now-Light.png" alt="Focusd App Screenshot" class="screenshot-img">
            </div>
        </main>

        <!-- Screenshots Section -->
        <section class="screenshots-section">
            <h2 class="screenshots-title">See Focusd in Action</h2>
            <div class="screenshots-grid">
                <div class="screenshot-item">
                    <img src="images/Now.png" alt="Focusd Now Screen" class="screenshot-grid-img">
                    <p class="screenshot-label">Now</p>
                </div>
                <div class="screenshot-item">
                    <img src="images/Tasks.png" alt="Focusd Tasks Screen" class="screenshot-grid-img">
                    <p class="screenshot-label">Tasks</p>
                </div>
                <div class="screenshot-item">
                    <img src="images/NewTask.png" alt="Focusd New Task Screen" class="screenshot-grid-img">
                    <p class="screenshot-label">New Task</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 Focusd. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
